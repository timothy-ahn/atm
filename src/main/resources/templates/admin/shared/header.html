<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>
  <header class="header header-sticky mb-4" th:fragment="header">
    <div class="container-fluid">
      <button class="header-toggler px-md-0 me-md-3" type="button"
        onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()">
        <svg class="icon icon-lg">
          <use th:href="@{/as/vendors/@coreui/icons/svg/free.svg#cil-menu}"></use>
        </svg>
      </button><a class="header-brand d-md-none" href="#">
        <svg width="118" height="46" alt="CoreUI Logo">
          <use th:href="@{/as/assets/brand/coreui.svg#full}"></use>
        </svg></a>
      <ul class="header-nav d-none d-md-flex">
        <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
      </ul>
      <ul class="header-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <svg class="icon icon-lg">
              <use th:href="@{/as/vendors/@coreui/icons/svg/free.svg#cil-bell}"></use>
            </svg>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <svg class="icon icon-lg">
              <use th:href="@{/as/vendors/@coreui/icons/svg/free.svg#cil-list-rich}"></use>
            </svg>
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">
            <svg class="icon icon-lg">
              <use th:href="@{/as/vendors/@coreui/icons/svg/free.svg#cil-envelope-open}"></use>
            </svg>
          </a>
        </li>
      </ul>
      <ul class="header-nav ms-3">
        <li class="nav-item dropdown">
          <a class="nav-link py-0" data-coreui-toggle="dropdown" href="#" role="button" aria-haspopup="true"
            aria-expanded="false">
            <div class="avatar avatar-md">
              <img class="avatar-img" th:src="@{/as/assets/img/avatars/2.jpg}" alt="user@email.com">
            </div>
          </a>
          <div class="dropdown-menu dropdown-menu-end pt-0">
            <div class="dropdown-header bg-light py-2">
              <div class="fw-semibold">Settings</div>
            </div>
            <a class="dropdown-item" href="#">
              <svg class="icon me-2">
                <use th:href="@{/as/vendors/@coreui/icons/svg/free.svg#cil-user}"></use>
              </svg>
              Profile
            </a>
            <a class="dropdown-item" href="#">
              <svg class="icon me-2">
                <use th:href="@{/as/vendors/@coreui/icons/svg/free.svg#cil-settings}"></use>
              </svg>
              Settings
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">
              <svg class="icon me-2">
                <use th:href="@{/as/vendors/@coreui/icons/svg/free.svg#cil-account-logout}"></use>
              </svg>
              Logout
            </a>
          </div>
        </li>
      </ul>
    </div>
    <div class="header-divider"></div>
    <div class="container-fluid">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb my-0 ms-2" layout:fragment="breadcrumb">      
        </ol>
      </nav>
    </div>
  </header>
</body>

</html>
